<h2>Featured Product</h2>
<div class="flex flex-wrap gap-6 justify-center">
  <div *ngFor="let item of featuredproductdata; let i = index"
  class="max-w-sm w-full md:w-1/3 lg:w-1/4 rounded-2xl overflow-hidden shadow-lg bg-white">

    <app-product-card [item] = "item"></app-product-card>

  </div>
</div>


<h2>New Product</h2>
<div class="flex flex-wrap gap-6 justify-center">

  <div *ngFor="let item of newproductdata; let i = index"
       class="max-w-sm w-full md:w-1/3 lg:w-1/4 rounded-2xl overflow-hidden shadow-lg bg-white">

       <app-product-card [item] = "item"></app-product-card>

  </div>
</div>

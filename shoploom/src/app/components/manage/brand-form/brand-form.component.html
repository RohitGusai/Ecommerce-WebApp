<div class=" flex flex-col mt-10 px-40 items-center">
  <h1 *ngIf="isEdit; else addCategory">Update Brands</h1>
  <ng-template #addCategory><h1>Add new Brands</h1></ng-template>

  <form action="" class="shadow-sm w-96 p-4">
    <div class="flex flex-wrap">
      <div class="w-full gap-4">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" [(ngModel)]="name">
        </mat-form-field>
      </div>
      <div class="w-full justify-center flex">
        <button *ngIf="isEdit; else addButton" mat-raised-button color="accent" (click)="updateBrands()">Edit</button>
        <ng-template #addButton>
          <button mat-raised-button color="primary" [disabled]="!name" (click)="addBrands()">Add</button>
        </ng-template>
      </div>
    </div>
  </form>
</div>

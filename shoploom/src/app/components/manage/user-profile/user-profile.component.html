<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-6">
  <!-- Profile Picture -->
  <div class="flex items-center space-x-4">
    <img src="https://via.placeholder.com/80" alt="Profile Picture"
      class="w-20 h-20 rounded-full border-4 border-blue-500 shadow-md">
    <div>
      <h2 class="text-2xl font-bold text-gray-800">{{ authservice.username }}</h2>
      <p class="text-gray-500">{{ email }}</p>
    </div>
  </div>

  <!-- Profile Details -->
  <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
    <h3 class="text-lg font-semibold text-gray-700">User Information</h3>
    <div class="mt-2 space-y-2">
      <p class="text-gray-600"><strong>Name:</strong> {{ authservice.username }}</p>
      <p class="text-gray-600"><strong>Email:</strong> {{ email }}</p>
    </div>
  </div>

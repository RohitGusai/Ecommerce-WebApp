<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-md w-96">

    <h2 class="text-2xl font-semibold text-center text-gray-700">Login</h2>

    <form [formGroup]="loginForm" class="flex flex-col space-y-4 mt-4">

      <!-- Email Field -->
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="loginForm.get('email')?.invalid">Enter a valid email</mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password')?.invalid">Min 6 characters required</mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" (click)="login()"
              [disabled]="loginForm.invalid" class="w-full">
        Login
      </button>

    </form>
  </div>
</div>

<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-md w-96">

    <h2 class="text-2xl font-semibold text-center text-gray-700">Register</h2>

    <form [formGroup]="registerForm" class="flex flex-col space-y-4 mt-4">

      <!-- Name Field -->
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="registerForm.get('name')?.invalid ">Name is required (Min 3 characters)</mat-error>
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="registerForm.get('email')?.invalid">Enter a valid email</mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field  class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="registerForm.get('password')?.invalid">Min 6 characters required</mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" (click)="register()"
              [disabled]="registerForm.invalid" class="w-full">
        Register
      </button>

    </form>
  </div>
</div>
